<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<style>
    @media print{
        body*{
            visibility: hidden;
        }
        #displayItem *{
visibility: visible;
        }
    }
    /* #displayItem * {
        position: absolute;
    } */
</style>
</head>
<body>
<div class="container">
   
        <div class="card">
<div class="card-header">
<h3 class="card-title">Calculator bill</h3>
</div>
<div class="card-body">
    <div class="row">
    <div class="col-md-5">
        <label for="itemname">Product name</label>
        <select name="item_name" id="item_name" class="form-control">
        
        </select>
        
                </div>
                <div class="col-md-5">
                    <label for="itemname">Quantity</label>
                    <select name="qty" id="qty" class="form-control">
                        
                    </select>
        
                </div>
                <div class="col-md-2">
                    <button class="btn btn-primary mt-4" onclick="addItem()">Add</button>
                </div>
                </div>
                <br><br>
                <table class="table table-bordered table-hover" id="displayItem">
                    <thead>
                        <tr>
                            <th>Product Name</th>
                            <th>QTY</th>
                            <th>Price</th>
                            <th>Total Price</th>

                        </tr>
                    </thead>
                    <tbody>
                        <tfoot>
                            <th colspan="3">Total Amount</th>
                            <th id="total"></th>
                        </tfoot>
                        
                    </tbody>
                </table>
                <button class="btn btn-primary "onclick="window.print()">Generate pdf</button>
</div>
      
    </div>

</div>

    <script src="main.js"></script>
</body>
</html>
